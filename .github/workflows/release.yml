name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release
      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/llm-linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
